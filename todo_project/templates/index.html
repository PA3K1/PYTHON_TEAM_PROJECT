<!DOCTYPE html>
<html>
<head>
    <title>Todo List</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h1>Мой Todo List</h1>

        <form method="POST" action="/add">
            <input type="text" name="task" placeholder="Новая задача" required>
            <button type="submit">Добавить</button>
        </form>

        <!-- Активные задачи -->
        <h2>Активные задачи:</h2>
        <ul class="task-list">
            {% for task in tasks %}
            <li class="task-list__item">
                <span class="task-list__text">{{ task }}</span>
                <div>
                    <a href="/complete/{{ loop.index0 }}" class="task-list__complete">✅</a>
                    <a href="/delete/{{ loop.index0 }}" class="task-list__delete">❌</a>
                </div>
            </li>
            {% endfor %}
        </ul>

        <!-- Выполненные задачи -->
        <h2>Выполненные задачи:</h2>
        <ul class="completed-list">
            {% for task in completed_tasks %}
            <li class="completed-list__item">
                <span class="completed-list__text">{{ task }}</span>
            </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
