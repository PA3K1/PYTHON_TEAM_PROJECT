<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-tasks"></i> Мой ToDo List</h1>
            <p>Организуй свои задачи эффективно</p>
        </header>

        <div class="todo-card">
            <!-- Форма добавления -->
            <form class="add-form">
                <div class="input-group">
                    <input type="text"
                            id="taskInput"
                            placeholder="Добавьте новую задачу..."
                            class="task-input">
                    <button type="submit" class="add-btn">
                        <i class="fas fa-plus"></i> Добавить
                    </button>
                </div>
            </form>

            <!-- Список задач -->
            <div class="tasks-section">
                <div class="tasks-header">
                    <h3>Мои задачи</h3>
                    <span class="tasks-count">3 задачи</span>
                </div>

                <ul class="tasks-list" id="tasksList">
                    <!-- Примеры задач -->
                    <li class="task-item">
                        <div class="task-content">
                            <input type="checkbox" class="task-checkbox">
                            <span class="task-text">Изучить Flask</span>
                        </div>
                        <div class="task-actions">
                            <button class="edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </li>

                    <li class="task-item completed">
                        <div class="task-content">
                            <input type="checkbox" class="task-checkbox" checked>
                            <span class="task-text">Создать проект ToDo</span>
                        </div>
                        <div class="task-actions">
                            <button class="edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </li>

                    <li class="task-item">
                        <div class="task-content">
                            <input type="checkbox" class="task-checkbox">
                            <span class="task-text">Добавить стили CSS</span>
                        </div>
                        <div class="task-actions">
                            <button class="edit-btn">
                                <i class="fas fa-edit"></i>
                            </button>
                            <button class="delete-btn">
                                <i class="fas fa-trash"></i>
                            </button>
                        </div>
                    </li>
                </ul>
            </div>

            <!-- Статистика -->
            <div class="stats">
                <div class="stat-item">
                    <span class="stat-number">2</span>
                    <span class="stat-label">активных</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">1</span>
                    <span class="stat-label">выполнено</span>
                </div>
                <div class="stat-item">
                    <span class="stat-number">3</span>
                    <span class="stat-label">всего</span>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
